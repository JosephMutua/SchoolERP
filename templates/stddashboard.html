<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename=('css/dash.css'))}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body>
   <div class="dashboard"> <!--Dashboard container-->
        <section class="navbar"> <!--NavBar-->
            <img src="https://img.icons8.com/color/100/000000/twitter--v2.png" alt="" class = 'logo'>
            <span class="material-symbols-outlined">home</span>
            <span class="material-symbols-outlined">school</span>
            <span class="material-symbols-outlined">money</span>
            <span class="material-symbols-outlined">edit</span>
            <span class="material-symbols-outlined">sports_handball</span>

        </section><!--NavBar End-->

        <section class = "main"> <!--Main-->
            <div class="search"> <!--search section-->
                <form action="#">
                    <input type="text" name="search" id="search" placeholder="Search Here">
                    <span class="material-symbols-outlined">search</span>
                    <div class="notification">
                        <span class="material-symbols-outlined">notifications</span>
                        <span class="material-symbols-outlined">edit</span>
                    </div>
                </form>
            </div><!--search section End-->

            <div class="title"> <!--Title Section-->
                <h2>{{ name }}</h2>

            </div> <!--Title section  End-->

            <div class="student_details"> <!--Student General Information-->

                <div class="studentId"> <!--Student ID no-->
                    <div class="col-studentID">
                        <h4>Student Admission number</h4>
                        <h2>6 </h2>
                        <span class="material-symbols-outlined">confirmation_number</span>
                    </div>
                    

                </div><!--Student ID no End-->

                <div class="currentClass"> <!--currentClass-->
                    <div class="col-currentClass">
                        <h4>Current Class</h4>
                        <h2>Form 2</h2>
                        <span class="material-symbols-outlined">school</span>
                    </div>

                </div> <!--currentClass End-->

                <div class="fee_bal"> <!--Fee Balance-->
                    <div class="col-fee_bal">
                        <h4>Current Fee Balance</h4>
                        <div class="h6"></div>
                        <span class="material-symbols-outlined">account_balance</span>
                    </div>

                </div><!--Fee Balance End-->

            </div> <!--Student General Information-->

        </section><!--Main End-->

        <section class = "Secondary"> <!--Secondary-->
            <div class="chart">
                <h2>Studet Progress</h2>
                <canvas id="myChart"></canvas>
            </div>

            <div class="summary"><!--Summary section-->
                <div class="current-class">
                    <h4>Current Class</h4>
                    <h2>Form 2</h2>
                </div>
                <div class="recent-position">
                    <h4>Recent Position</h4>
                    <h2>2</h2>
                </div>
                <div class="mean">
                    <h4>Student Mean</h4>
                    <h2>67.7</h2>
                </div>
            </div>

        </section><!--Secondary End-->


   </div><!--Dashboard container End -->



   <script>
        const data = {
            labels: [
                'completed',
                'In progress',
                'Remaining'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [300, 50, 100],
                backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
            };
            
                const config = {
                type: 'doughnut',
                data: data,
                options: {}
                };
    </script> 
    <script>
            const myChart = new Chart(
            document.getElementById('myChart'),
            config
            );
  </script>
</body>
</html>
